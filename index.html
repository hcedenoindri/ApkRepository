<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>App Updater</title>
</head>
<body>
    <a id="the-download-element"/>

    <script>
        const apkFileName = "app-release-4.2.apk"

        document.addEventListener("DOMContentLoaded", () => {
            let theDownloadElement = document.querySelector("#the-download-element");        
            theDownloadElement.setAttribute("href", apkFileName);
            theDownloadElement.click();
        });
    </script>
</body>
</html>
